<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard</title>

  <link rel="stylesheet" href="style/main.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div id="piano">
    <div id="piano-container" class="keys">
      <li>
        <div class="white key" data-key="65" data-note="C">
        </div>
        <div class="black key sharp" data-key="87" data-note="C#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="83" data-note="D">
        </div>
        <div class="black key sharp" data-key="69" data-note="D#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="68" data-note="E">
        </div>
      </li>
      <li>
        <div class="white key" data-key="70" data-note="F">
        </div>
        <div class="black key sharp" data-key="84" data-note="F#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="71" data-note="G">
        </div>
        <div class="black key sharp" data-key="89" data-note="G#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="72" data-note="A">
        </div>
        <div class="black key sharp" data-key="85" data-note="A#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="74" data-note="B">
        </div>
      </li>
      <li>
        <div class="white key" data-key="75" data-note="C">
        </div>
        <div class="black key sharp" data-key="79" data-note="C#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="76" data-note="D">
        </div>
        <div class="black key sharp" data-key="80" data-note="D#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="186" data-note="E">
        </div>
      </li>
    </div>
  </div>

    <section class="audios">
        <audio data-key="65" src="/sounds/notes/do-octave.wav"></audio>
        <audio data-key="87" src="/sounds/notes/do-stretched-octave.wav"></audio>
        <audio data-key="83" src="/sounds/notes/do-stretched.wav"></audio>
        <audio data-key="69" src="/sounds/notes/do.wav"></audio>
        <audio data-key="68" src="/sounds/notes/fa-stretched.wav"></audio>
        <audio data-key="70" src="/sounds/notes/fa.wav"></audio>
        <audio data-key="84" src="/sounds/notes/la-stretched.wav"></audio>
        <audio data-key="71" src="/sounds/notes/la.wav"></audio>
        <audio data-key="89" src="/sounds/notes/mi-stretched.wav"></audio>
        <audio data-key="72" src="/sounds/notes/mi.wav"></audio>
        <audio data-key="85" src="/sounds/notes/re-stretched.wav"></audio>
        <audio data-key="74" src="/sounds/notes/re.wav"></audio>
        <audio data-key="75" src="/sounds/notes/si-stretched.wav"></audio>
        <audio data-key="79" src="/sounds/notes/si.wav"></audio>
        <audio data-key="76" src="/sounds/notes/sol-stretched.wav"></audio>
        <audio data-key="80" src="/sounds/notes/sol.wav"></audio>
        <audio data-key="186" src="/sounds/notes/do.wav"></audio>
  </section>

</body>
</html>
